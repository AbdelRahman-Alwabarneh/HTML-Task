<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>HTMLForm</title>
  </head>
  <body>
    <h3>Registration Form !</h3>
    <h4>Personal details</h4>
    <hr />
    <form action="">
      <label for="First-name">First name:</label>
      <input name="First-name" id="First-name" type="text" /><br /><br />
      <label for="Last-name">Last name:</label>
      <input name="Last-name" id="Last-name" type="text" /><br /><br />
      <label for="Email">Email:</label>
      <input type="email" /><br /><br />
      <div class="Gender">
        <label for="">Gender:</label>
        <input name="Gender" id="Male" type="radio" />
        <label for="Male">Male</label>
        <input name="Gender" id="Female" type="radio" />
        <label for="Female">Female</label>
      </div>
      <br />
      <label for="">City:</label>
      <select>
        <option value="Amman">Amman</option></select
      ><br /><br />
      <input type="submit" value="Sign up" />
    </form>
  </body>
</html>
